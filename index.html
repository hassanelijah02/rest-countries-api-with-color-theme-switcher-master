<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rest Countries API</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="header-flex">
                <div class="header-heading">
                    <h3>Where in the world?</h3>
                </div>
                <div class="background-toggle" id="background-toggle">
                    <i class="fa-regular fa-moon fa-rotate-by" style="--fa-rotate-angle: 330deg;"></i>
                    <button  class="btn">
                        Dark Mode
                    </button>
                </div>
            </div>
        </div>
     </div>

     <!-- main content -->
    <section class="main">
        <div class="container">
            <div class="search-filter-wrapper" id="search-filter-wrapper">
                <div class="search-container">
                    <input type="search" class="search" name="search-term" id="search" placeholder="search for a country...">
                    <i class="fa fa-search search-icon"></i>  
                </div>
                <div class="filter-container">
                    <div class="filter-region">
                        <select name="filter-input" id="filter-input">
                            <option disabled selected hidden>Filter By Region</option>
                            <option value="africa">Africa</option>
                            <option value="america">America</option>
                            <option value="asia">Asia</option>
                            <option value="europe">Europe</option>
                            <option value="oceania">Oceania</option>
                        </select>
                    </div>
                        
                </div>
            </div>
            <div class="country-info" id="country-info">
                        

            </div>
        </div>
    </section>
    <section class="inner-section">
        <div class="container">
            <div class="country-details" id="country-details">

            </div>
        </div>
    </section>
     
    <script src="main.js"></script>
</body>
</html>
